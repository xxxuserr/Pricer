<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Personal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Pentru iconițe Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="profile-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-info">
                <!-- Imaginea avatarului -->
                <img src="{{ url_for('static', filename='img/avatar_icon.png') }}" alt="Avatar" class="avatar-icon">
                
                <!-- Nume și email utilizator -->
                <h2 class="user-name">{{ current_user.username }}</h2>
                <p class="user-email">{{ current_user.email }}</p>
            </div>
        
            <nav class="menu">
                <ul>
                    <li>
                        <a href="{{ url_for('profile') }}">
                            <i class="fas fa-user"></i> Cabinet personal
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('favorites') }}">
                            <i class="fas fa-heart"></i> Lista de preferințe
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Ieșire
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Conținutul principal -->
        <main class="profile-content">
            <h1>Detaliile profilului tău</h1>

            <form method="POST" action="{{ url_for('update_profile') }}">
                <div class="form-group">
                    <label for="username">Nume utilizator:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
                </div>

                <button type="submit" class="save-button">Salvează modificările</button>
            </form>
        </main>
    </div>

</body>
</html>
