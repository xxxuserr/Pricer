<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Wrapper pentru a asigura footerul la fundul paginii -->
    <div class="wrapper">
        <!-- Header -->
        <header>
            <div class="container">
                <h1>PRICER</h1> <!-- Titlul aplicației -->
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <form method="POST">
                <div class="search-container">
                    <input type="text" name="query" id="search" placeholder="Caută un produs..." required>
                    <button type="submit" id="searchButton">Caută</button>
                </div>
            </form>

            {% if products %}
                <h2>Produse găsite:</h2>
                <ul>
                    {% for product in products %}
                        <li>
                            <img src="{{ product.image }}" alt="{{ product.name }}">
                            <div>
                                <strong><a href="{{ product.link }}" target="_blank">{{ product.name }}</a></strong><br>
                                <div class="product-info">
                                    <span class="price">Price: {{ product.price }}</span><br>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="no-results" id="noResultsMessage">Nu au fost găsite produse.</p>
            {% endif %}
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2025 PRICER. Toate drepturile rezervate.</p>
                <p><a href="#">Termeni și condiții</a> | <a href="#">Politica de confidențialitate</a></p>
            </div>
        </footer>
    </div>

    <script>
        // Verifică dacă nu sunt produse și adaugă clasa pentru a arăta mesajul gradual
        if (document.getElementById('noResultsMessage')) {
            // Adăugăm un delay pentru animație
            setTimeout(function() {
                document.getElementById('noResultsMessage').classList.add('show');
            }, 500); // Afișează mesajul gradual după 0.5 secunde
        }
    </script>

</body>
</html>
