<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Produse Favorite</h1>
        <a href="/" class="back-btn">üè† √énapoi</a>
    </header>

    <div class="favorites-container">
        {% if favorites %}
            <ul class="favorites-grid">
                {% for product in favorites %}
                    <li class="favorite-item">
                        <img src="{{ product.image }}" alt="{{ product.name }}">
                        <div class="product-info">
                            <strong><a href="{{ product.link }}" target="_blank">{{ product.name }}</a></strong><br>
                            <span class="price">{{ product.price }} lei</span>
                            <button class="remove-fav" onclick="removeFromFavorites('{{ product.name }}')">‚ùå EliminƒÉ</button>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-favorites">Nu ai produse favorite.</p>
        {% endif %}
    </div>

    <script>
        function removeFromFavorites(name) {
            fetch('/remove_favorite', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            })
            .catch(error => console.error('Eroare la eliminarea din favorite:', error));
        }
    </script>

</body>
</html>
