<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparare Prețuri</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Comparare Prețuri</h1>
    </header>

    <div class="container">
        <form method="POST">
            <input type="text" name="query" placeholder="Caută un produs..." required>
            <button type="submit">Caută</button>
        </form>

        {% if products %}
            <h2>Produse găsite:</h2>
            <ul>
                {% for product in products %}
                    <li class="product-item">
                        <div class="product-container">
                            <img src="{{ product.image }}" alt="{{ product.name }}">
                            <div class="product-info">
                                <strong>
                                    <a href="{{ product.link }}" target="_blank">{{ product.name }}</a>
                                </strong>
                                <p class="price">{{ product.price }} lei</p>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">Nu au fost găsite produse pe baza căutării tale.</p>
        {% endif %}
    </div>

</body>
</html>
