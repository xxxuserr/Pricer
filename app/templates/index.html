<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <title>PRICER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

                    <button type="submit" id="searchButton">CautÄƒ</button>

            </form>

            <div id="loader" class="hidden"></div>

                        <div>

                {% endfor %}

</html>
